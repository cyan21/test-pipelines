  - name: aql_debpkg_test
    type: Aql
    configuration:
      sourceArtifactory: artifactory_eu 
      query: > 
        items.find({
        "$or": [{
        "$and": [
        {"@deb.name": "myApp"},
        {"@deb.version": "1.0.0"}
        ]
        },
        {
        "$and": [
        {"@build.name": "cppApp"},
        {"@build.number": "2"},
        {"repo":"winter-conan-prod-local"}
        ]
        }]
        })

  - name: debRB 
    type: ReleaseBundle
    configuration:
      sourceDistribution: distribution
      name: myAppDebian
      version: 0.0.1 
